<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="css/style.css"></head>
<body><h1>Tin tức mới nhất</h1><ul>
<script>
fetch('articles_list.json')
  .then(res => res.json())
  .then(data => {
    document.querySelector('ul').innerHTML = data.map(article => 
      `<li><a href="${article.url}">${article.title}</a> - ${article.date}</li>`).join('');
  });
</script>
</ul></body></html>
